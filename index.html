<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizMaster Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-4">
            <h1>QuizMaster</h1>
        </header>

        <!-- Authentication Section -->
        <div id="authSection" class="row">
            <div class="col-md-6 offset-md-3">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title text-center">Login / Register</h2>
                        <form id="authForm">
                            <div class="mb-3">
                                <input type="text" id="username" class="form-control" placeholder="Username" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" id="password" class="form-control" placeholder="Password" required>
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="button" id="registerBtn" class="btn btn-secondary mt-2">Register</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Creation Section -->
        <div id="quizCreationSection" class="row mt-4" style="display:none;">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Create Quiz</h2>
                        <form id="quizCreationForm">
                            <div class="mb-3">
                                <input type="text" id="quizTitle" class="form-control" placeholder="Quiz Title" required>
                            </div>
                            <div id="questionsContainer">
                                <!-- Dynamic questions will be added here -->
                            </div>
                            <button type="button" id="addQuestionBtn" class="btn btn-success mt-2">Add Question</button>
                            <button type="submit" class="btn btn-primary mt-2">Save Quiz</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Quiz Attempting Section -->
        <div id="quizAttemptSection" class="row mt-4" style="display:none;">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 id="quizAttemptTitle" class="card-title">Quiz Attempt</h2>
                        <div id="quizQuestions">
                            <!-- Quiz questions will be dynamically loaded here -->
                        </div>
                        <button id="submitQuizBtn" class="btn btn-primary mt-3">Submit Quiz</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Leaderboard Section -->
        <div id="leaderboardSection" class="row mt-4" style="display:none;">
            <div class="col-md-8 offset-md-2">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Leaderboard</h2>
                        <table class="table" id="leaderboardTable">
                            <thead>
                                <tr>
                                    <th>Rank</th>
                                    <th>Username</th>
                                    <th>Score</th>
                                </tr>
                            </thead>
                            <tbody id="leaderboardBody">
                                <!-- Leaderboard entries will be dynamically populated -->
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
